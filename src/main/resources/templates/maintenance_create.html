<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registrar Película</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/maintenance/create}" th:object="${film}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" required />
                </div>
                <div class="mb-3">
                    <label for="releaseYear" class="form-label">Año de lanzamiento:</label>
                    <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" required />
                </div>
                <div class="mb-3">
                    <label for="rentalDuration" class="form-label">Duración de alquiler:</label>
                    <input type="number" class="form-control" id="rentalDuration" th:field="*{rentalDuration}" required />
                </div>
                <div class="mb-3">
                    <label for="rentalRate" class="form-label">Tarifa de alquiler:</label>
                    <input type="number" step="0.01" class="form-control" id="rentalRate" th:field="*{rentalRate}" required />
                </div>
                <div class="mb-3">
                    <label for="length" class="form-label">Duración:</label>
                    <input type="number" class="form-control" id="length" th:field="*{length}" required />
                </div>
                <div class="mb-3">
                    <label for="replacementCost" class="form-label">Costo de reposición:</label>
                    <input type="number" step="0.01" class="form-control" id="replacementCost" th:field="*{replacementCost}" required />
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Calificación:</label>
                    <input type="text" class="form-control" id="rating" th:field="*{rating}" required />
                </div>
                <div class="mb-3">
                    <label for="specialFeatures" class="form-label">Características especiales:</label>
                    <input type="text" class="form-control" id="specialFeatures" th:field="*{specialFeatures}" />
                </div>
                <div class="mb-3">
                    <label for="languageId" class="form-label">ID Idioma:</label>
                    <input type="number" class="form-control" id="languageId" th:field="*{languageId}" required />
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
